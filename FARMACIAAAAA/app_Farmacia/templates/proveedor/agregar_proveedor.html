{% extends 'base.html' %}

{% block title %}Agregar Proveedor{% endblock %}

{% block content %}
<div class="card card-custom">
    <div class="card-header bg-primary text-white">
        <h4 class="mb-0">
            <i class="bi bi-person-plus"></i> Agregar Nuevo Proveedor
        </h4>
    </div>
    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Nombre del Proveedor</label>
                    <input type="text" class="form-control" name="nombre" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Teléfono</label>
                    <input type="text" class="form-control" name="telefono" required>
                </div>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Dirección</label>
                <textarea class="form-control" name="direccion" rows="3" required></textarea>
            </div>
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">RFC</label>
                    <input type="text" class="form-control" name="rfc" required>
                </div>
            </div>
            
            <div class="d-flex justify-content-between">
                <a href="{% url 'ver_proveedores' %}" class="btn btn-secondary">
                    <i class="bi bi-arrow-left"></i> Regresar
                </a>
                <button type="submit" class="btn btn-primary-custom">
                    <i class="bi bi-save"></i> Guardar Proveedor
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
