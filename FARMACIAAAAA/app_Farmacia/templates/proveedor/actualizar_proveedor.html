{% extends 'base.html' %}

{% block title %}Actualizar Proveedor{% endblock %}

{% block content %}
<div class="card card-custom">
    <div class="card-header bg-warning text-white">
        <h4 class="mb-0">
            <i class="bi bi-pencil-square"></i> Actualizar Proveedor
        </h4>
    </div>
    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Nombre del Proveedor</label>
                    <input type="text" class="form-control" name="nombre" value="{{ proveedor.nombre }}" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Teléfono</label>
                    <input type="text" class="form-control" name="telefono" value="{{ proveedor.telefono }}" required>
                </div>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Dirección</label>
                <textarea class="form-control" name="direccion" rows="3" required>{{ proveedor.direccion }}</textarea>
            </div>
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" value="{{ proveedor.email }}" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">RFC</label>
                    <input type="text" class="form-control" name="rfc" value="{{ proveedor.rfc }}" required>
                </div>
            </div>
            
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" name="activo" id="activo" {% if proveedor.activo %}checked{% endif %}>
                <label class="form-check-label" for="activo">
                    Proveedor Activo
                </label>
            </div>
            
            <div class="d-flex justify-content-between">
                <a href="{% url 'ver_proveedores' %}" class="btn btn-secondary">
                    <i class="bi bi-x-circle"></i> Cancelar
                </a>
                <button type="submit" class="btn btn-warning">
                    <i class="bi bi-check-circle"></i> Actualizar Proveedor
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
