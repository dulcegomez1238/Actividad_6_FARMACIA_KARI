{% extends 'base.html' %}

{% block title %}Actualizar Producto{% endblock %}

{% block content %}
<div class="card card-custom">
    <div class="card-header bg-warning text-white">
        <h4 class="mb-0">
            <i class="bi bi-pencil-square"></i> Actualizar Producto
        </h4>
    </div>
    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Nombre del Producto</label>
                    <input type="text" class="form-control" name="nombre" value="{{ producto.nombre }}" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Tipo de Producto</label>
                    <select class="form-select" name="tipo_producto" required>
                        <option value="Medicamento" {% if producto.tipo_producto == "Medicamento" %}selected{% endif %}>Medicamento</option>
                        <option value="Vitaminas" {% if producto.tipo_producto == "Vitaminas" %}selected{% endif %}>Vitaminas</option>
                        <option value="Cuidado Personal" {% if producto.tipo_producto == "Cuidado Personal" %}selected{% endif %}>Cuidado Personal</option>
                        <option value="Suplementos" {% if producto.tipo_producto == "Suplementos" %}selected{% endif %}>Suplementos</option>
                        <option value="Equipo Médico" {% if producto.tipo_producto == "Equipo Médico" %}selected{% endif %}>Equipo Médico</option>
                    </select>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Fecha de Caducidad</label>
                    <input type="date" class="form-control" name="fecha_caducidad" value="{{ producto.fecha_caducidad|date:'Y-m-d' }}" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Precio</label>
                    <input type="number" class="form-control" name="precio" value="{{ producto.precio }}" step="0.01" required>
                </div>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Proveedor</label>
                <select class="form-select" name="proveedor" required>
                    {% for proveedor in proveedores %}
                    <option value="{{ proveedor.id }}" {% if proveedor.id == producto.proveedor.id %}selected{% endif %}>
                        {{ proveedor.nombre }}
                    </option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="d-flex justify-content-between">
                <a href="{% url 'ver_productos' %}" class="btn btn-secondary">
                    <i class="bi bi-x-circle"></i> Cancelar
                </a>
                <button type="submit" class="btn btn-warning">
                    <i class="bi bi-check-circle"></i> Actualizar Producto
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
