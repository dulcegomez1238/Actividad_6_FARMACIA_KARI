{% extends 'base.html' %}

{% block title %}Agregar Producto{% endblock %}

{% block content %}
<div class="card card-custom">
    <div class="card-header bg-primary text-white">
        <h4 class="mb-0">
            <i class="bi bi-capsule"></i> Agregar Nuevo Producto
        </h4>
    </div>
    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Nombre del Producto</label>
                    <input type="text" class="form-control" name="nombre" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Tipo de Producto</label>
                    <select class="form-select" name="tipo_producto" required>
                        <option value="">Seleccionar tipo</option>
                        <option value="Medicamento">Medicamento</option>
                        <option value="Vitaminas">Vitaminas</option>
                        <option value="Cuidado Personal">Cuidado Personal</option>
                        <option value="Suplementos">Suplementos</option>
                        <option value="Equipo Médico">Equipo Médico</option>
                    </select>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Fecha de Caducidad</label>
                    <input type="date" class="form-control" name="fecha_caducidad" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Precio</label>
                    <input type="number" class="form-control" name="precio" step="0.01" required>
                </div>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Proveedor</label>
                <select class="form-select" name="proveedor" required>
                    <option value="">Seleccionar proveedor</option>
                    {% for proveedor in proveedores %}
                    <option value="{{ proveedor.id }}">{{ proveedor.nombre }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="d-flex justify-content-between">
                <a href="{% url 'ver_productos' %}" class="btn btn-secondary">
                    <i class="bi bi-arrow-left"></i> Regresar
                </a>
                <button type="submit" class="btn btn-primary-custom">
                    <i class="bi bi-save"></i> Guardar Producto
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
